<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="box">
        
            <h2>Your Simple Calculator</h2>
    
            <div class="inputs">
                <input type="text" id="number1" placeholder="write the first number">
                <input type="text" id="number2" placeholder="write the second number">
            </div>
            
            <div class="buttons">
                <button id="subtract">-</button>
                <button id="add">+</button>
                <button id="times">&times;</button>
                <button id="division">&divide;</button>
            </div>

            <div class="result">
                <div id="result"></div>
            </div>

            <div class="sign">
                Done By Zainab
            </div>
    
        </div>

    </div>
    
</body>
</html>
